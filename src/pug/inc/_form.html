<!-- Modal -->
<div class="modal fade" id="contactForm" tabindex="-1" role="dialog" aria-labelledby="contactForm" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">تفضل بمراسلتنا</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
				<form action="" method="post">
					<div class="form-row align-items-center">
						<div class="col-auto">
							<div class="input-group mb-2">
								<label for="username" class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-fw fa-user"></i>
									</div>
								</label>
								<input type="text" class="form-control" id="username" placeholder="ادخل اسمك" required="required">
							</div>
						</div>
						<div class="col-auto">
							<div class="input-group mb-2">
								<label for="subject" class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-fw fa-user"></i>
									</div>
								</label>
								<input type="text" class="form-control" id="subject" placeholder="ادخل عنوان الرسالة" required="required">
							</div>
						</div>
						<div class="col-auto">
							<div class="input-group mb-2">
								<label for="email" class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-fw fa-at"></i>
									</div>
								</label>
								<input type="email" class="form-control" id="email" placeholder="ادخل بريدك الالكتروني" required="required">
							</div>
						</div>
						<div class="col-auto">
							<div class="input-group mb-2">
								<label for="msg" class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-fw fa-envelope"></i>
									</div>
								</label>
								<input type="text" class="form-control" id="msg" placeholder="نص الرسالة" required="required">
							</div>
						</div>
					</div>
					<div class="row mt-2">
						<div class="col-4">
							<button type="reset" class="px-2 btn btn-block btn-danger">مسح</button>
						</div>
						<div class="col-4">
							<button type="button" class="px-2 btn btn-block btn-secondary" data-dismiss="modal">الغاء</button>
						</div>
						<div class="col-4">
							<button type="submit" class="px-2 btn btn-block btn-primary">ارسال</button>
						</div>
					</div>
				</form>
			</div>
    </div>
  </div>
</div>
